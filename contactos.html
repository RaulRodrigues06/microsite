<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactos.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Contactos Page</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_container">
                <h1>IP Adress Tracker</h1>
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                        <form class="d-flex algo">
                            <input class="caixa_busqueda" type="search" placeholder="Search for any IP address or domain" aria-label="Search">
                            <button class="button_busqueda" type="submit">></button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="information_box">
        <div class="information_container">
            <div class="box_container">
                <h3 class="information_h3">IP ADRESS</h3>
                <p class="letras">192.212.174.101</p>
            </div>
            <div class="box_container">
                <h3 class="information_h3">LOCATION</h3>
                <p class="letras">Brooklyn, NY 10001</p>
            </div>
            <div class="box_container">
                <h3 class="information_h3">TIMEZONE</h3>
                <p class="letras">UTC-05:00</p>
            </div>
            <div class="box_container">
                <h3 class="information_h3">ISP</h3>
                <p class="letras">SpaceX Starlink</p>
            </div>
        </div>
    </div>
    <div class="mapa">

    </div>

</html>
